
<!-- --> 
<section class="historial">
    <section class="batalla" *ngFor="let partida of histo">
        <section class="usuario">

            <div class="infoUsuarioHistorial">
                <div>
                    <p class="infoUsuario">{{partida.jugador1}}</p>
                </div>
                <div > 
                    <div *ngIf="partida.vencedor==true">
                        <p class="infoUsuario ganador">Victoria</p>
                    </div> 
                    <div *ngIf="partida.vencedor==false">
                        <p class="infoUsuario perdedor">Derrota</p>
                    </div>
                </div>

                
            </div>

            <section class="contenedores">
                <div class="pokeIndividual">
                    <img [src]="partida.pokemons[0]?.sprites.front_default" alt="no se encontro la imagen">
                    <p>{{ partida.pokemons[0]?.name }}</p>
                </div>
                <div class="pokeIndividual">
                    <img [src]="partida.pokemons[1]?.sprites.front_default" alt="no se encontro la imagen">
                    <p>{{ partida.pokemons[1]?.name }}</p>
                </div>
                <div class="pokeIndividual">
                    <img [src]="partida.pokemons[2]?.sprites.front_default" alt="no se encontro la imagen">
                    <p>{{ partida.pokemons[2]?.name }}</p>
                </div>
            </section>
        </section>

        <div class="versus">
            <p class="versusTexto">VS</p>
        </div>
        
        <section class="usuario">
            <div class="infoUsuarioHistorial">
                <div> 
                    <div *ngIf="partida.vencedor==false">
                        <p class="infoUsuario ganador">Victoria</p>
                    </div> 
                    <div *ngIf="partida.vencedor==true">
                        <p class="infoUsuario perdedor">Derrota</p>
                    </div>
                </div>
                <p class="infoUsuario">{{partida.jugador2}}</p>
            </div>

            <section class="contenedores">
                <div class="pokeIndividual">
                    <img [src]="partida.pokemons[3]?.sprites.front_default" alt="no se encontro la imagen">
                    <p>{{ partida.pokemons[3]?.name }}</p>
                </div>
                <div class="pokeIndividual">
                    <img [src]="partida.pokemons[4]?.sprites.front_default" alt="no se encontro la imagen">
                    <p>{{ partida.pokemons[4]?.name }}</p>
                </div>
                <div class="pokeIndividual">
                    <img [src]="partida.pokemons[5]?.sprites.front_default" alt="no se encontro la imagen">
                    <p>{{ partida.pokemons[5]?.name }}</p>
                </div>
            </section>

           
        </section>
    </section>           

</section>
