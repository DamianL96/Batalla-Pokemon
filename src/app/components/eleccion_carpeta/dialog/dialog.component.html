<div mat-dialog-content>
  <p>{{pokemon.name}}</p>
  <img [src]="pokemon.sprites.front_default" alt="asdasdasd">
  <p>Type:</p>
  <ul>
    <li *ngFor="let tipos of pokemon.types">
       <p>{{tipos.type.name}}</p>
    </li>
  </ul>
  <p>Stats:</p>
  <ul>
    <li *ngFor="let stat of pokemon.stats">
        <p>{{stat.stat.name}}: {{stat.base_stat}}  </p>
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="aceptar()" id="bAceptar">Aceptar</button>
  <button mat-button [mat-dialog-close]="false" id="bCancelar">Cancelar</button>
</div>
