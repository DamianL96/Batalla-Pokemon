<button id="bJugar" type="button">
    <img src="" alt="Jugar">
    <span class="visually-hidden">Jugar</span>
</button>
<button id="bHistorial" type="button">
    <img src="" alt="Historial">
    <span class="visually-hidden">Historial</span>
</button>
<button id="bPokedex" type="button" value="normal">
    <img src="" alt="Pokedex">
    <span class="visually-hidden">Pokedex</span>
</button>

<header>
    <!-- Rest of your header code -->
</header>

<section class="seccion" id="pokedex">
    <div id="seccionListado">
        <table class="Pokes" id="TablaMostrarPokes">
            <caption>Pokedex</caption>
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody id="bodyTablaPokes">
                <tr *ngFor="let poke of pokemons" (click)="verPoke(poke.id)">
                    <td><p>{{ poke.id }}</p></td>
                    <td><p>{{ poke.name }}</p></td>
                    <td><img [src]="poke.sprites.front_default" alt="no se encontro la imagen"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="datosPokemon">
        <ol *ngIf="selectedPokemon">
            <img [src]="selectedPokemon.sprites.front_default" alt="no se encontro la imagen">
            <p>{{ selectedPokemon.name }}</p>
            
            <p>weight: {{selectedPokemon.weight}} </p>
            <ol *ngFor="let type of selectedPokemon.types">
                <p> {{type.type.name}} </p>
            </ol>
            <li *ngFor="let stat of selectedPokemon.stats">
                <p>{{stat.stat.name}}: {{stat.base_stat}}  </p>
            </li>
            

        </ol>
        <!-- Display other properties of selectedPokemon as needed -->
      </div>
</section>

<footer id="fInfo">
    <p class="footer" id="pInfo">Todos los derechos reservados</p>
</footer>
